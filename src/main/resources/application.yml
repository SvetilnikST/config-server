spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kislyakdmitry/helpdesk-config-server
          default-label: master
server:
  port: 8888

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true